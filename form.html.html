<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  form{
    width: 700px;
    border: 3px solid black;
  }
  form,label,input{
     
      border-collapse: collapse;
}
</style>
</head>
<body>
  <!--
    <form>
      action:<form>태그 안의 내용을 전송할 서버의 주소
      method:입력한 내용을 서버로 전달하는 방식을 지정
      -get:주소 표시줄에 사용자가 입력한 내용이 그대로 노출된다.
            입력 내용 길이에 제한이 있다.(최대:4096바이트까지만 전송가능)
      -post:입력 내용의 길이에 제한이 없고,입력한 내용이 주소 표시줄에 노출되지 않는다.
  -->
  <form action="join" method="post">
    <label for="id">아이디</label>
    <input type="text" id="id" name="id"><br>
    <label for="name">이름</label>
    <input type="text" id="name" name="name"><br>
    <label>패스워드
      <input type="password" name="password" id="password">
    </label><br>
    <label for="birth">생년월일</label>
    <input type="date" name="birth" id="birth">
    <label for="email">이메일</label>
    <input type="email" name="email" id="email"><br>
    <label for="quantity">수량</label>
    <input type="number" name="quantity" id="quantity"><br>
    <label for="vol">볼륨</label>
    <input type="range" name="vol" id="vol" min="0" max="10"><br>  
    <label for="search">검색</label>
    <input type="search" name="search" id="search"><br>
    <lable for="phone">전화번호</lable>
    <input type="tel" name="phone" id="phone"><br>
    <lable for="hompage">홈페이지</lable>
    <input type="url" name="homepage" id="homepage"><br>
    <lable for="city">도시</lable>
    <select  name="city"  id="city">
      <option value="seoul">서울</option>
      <option value="seoul">부산</option>
      <option value="seoul">대구</option>
    </select>
    <label for="message">메세지</label>
    <textarea name="message" id="message" color="30" rows="30">

      상위상 오키떼네
    </textarea><br>
    <input for="file">파일 업로드</label>
    <input type="file" name="file" id="file" ><br>
    <input type="radio" name="gender" id="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female"  value="female">
    <input type="radio" name="gender" id="male"  value="male">
    <label for="male">여자</label><br>


    <input type="reset"  value="취소하기">
    <input type="button" value="클릭하세요" onclick="alert('HelloWorld')"><br>


    <input type="checkbox" name="hobby" id="soccer" value="soccer">
    <label for="soccer">축구</label>
    <input type="checkbox" name="hobby" id="baseball" value="baseball">
    <label for="soccer">야구</label>
    <input type="checkbox" name="hobby" id="swimming"value="swimming">
    <label for="soccer">수영</label><br>

    <input type="submit" value="전송하기">
  </form>
</body>
</html>
